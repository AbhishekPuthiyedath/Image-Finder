<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="icon" type="image/png" href="https://www.creativefabrica.com/wp-content/uploads/2019/02/Monogram-FI-Logo-by-Greenlines-Studios.jpg"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <h1>Find Your Images...</h1>
    </div>
    <div class="searchbar-arr">
    <div class="search-local">
        <div class="icon">
        </div>
        <input id="input_key" type="text" placeholder="Search for an Image here...">
        <button id="search-button">
          <a href="#">Find Image</a>
        </button>
      </div>
     
    </div>
    <div id="image-display">

    </div>
    <div class="moreButton-align">
        <button id="moreButton">See More</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
